{{range $i, $item := .Rows}}
 <tr class='athing'>
      <td align="right" valign="top" class="title">
              <span class="rank">{{add $i 1}}.</span>
      </td>      
      <td valign="top" class="votelinks">
              <center><a id='up_35023507' class='clicky' 
                              href='vote?it'>
        <div class='votearrow' title='upvote'></div>
                      </a>
              </center>
      </td>
      <td class="title">
              <span class="titleline">
      <a href="{{index $item "url"}}" rel="nofollow">{{index $item "title"}}</a>
                      <span class="sitebit comhead"> 
      (<a href="/sites/foo.com/"><span class="sitestr">barrons.com</span></a>)
                      </span></span></td></tr><tr>
        <td colspan="2"></td>
        <td class="subtext"><span class="subline">
          <span class="score" id="score_35023507">2 points</span> 
          by <a href="/users/{{ index $item "username"}}/" class="user">{{ index $item "username"}}</a> 
          <span class="age" title="{{index $item "timestamp"}}">
                  <a href="/stories/{{ index $item "guid"}}/">{{index $item "ago"}}</a></span> |
          <a href="/stories/{{ index $item "guid"}}/">discuss</a> |
          <a href="/stories/{{ index $item "guid"}}/">1 comment</a>        
                </span>
              </td></tr>
      <tr class="spacer" style="height:5px"></tr>
{{end}}
