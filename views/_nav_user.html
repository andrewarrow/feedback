{{ define "_nav_user" }}
                      {{$user := index . "user"}}
                      {{ if index $user "id" }}
                      <form class="hidden" id="logout" method="POST" action="/sessions">
                        <input type="hidden" name="_method" value="DELETE"/>
                      </form>
                      <a onclick="doLogout(event);" class="no-ajax" href="#">
                              logout
                                  {{ index $user "first_name"}}
                      </a>
                        <span class="block text-sm text-blue-500">
                                  {{ index $user "timezone"}}
                        </span>
                      {{ else }}
                <a class="py-2 px-3 inline-flex justify-center items-center gap-2 rounded-md border font-medium bg-white text-gray-700 shadow-sm align-middle hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-white focus:ring-blue-600 transition-all text-sm default:bg-slate-900 default:hover:bg-slate-800 default:border-gray-700 default:text-gray-400 default:hover:text-white default:focus:ring-offset-gray-800 no-ajax" href="/sessions/new">
                  Login
                </a>
                      {{ end }}
{{ end }}
