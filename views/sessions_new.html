
<article class="grid">
        <div>
          <hgroup>
            <h1>Login</h1>
          </hgroup>
          <form action="/sessions" method="POST">
            <input type="text" name="username" placeholder="Username" class="border border-gray-300 px-4 py-2 rounded-md" autocomplete="username" required>
            <input type="password" name="password" placeholder="Password" class="border border-gray-300 px-4 py-2 rounded-md" autocomplete="password" required>
            <button type="submit" class="px-4 py-2 font-semibold bg-blue-500 text-white rounded-md shadow-md hover:bg-blue-600">Login</button>

          </form>
          <hgroup>
            <h1>Create Account</h1>
          </hgroup>
          <form action="/users" method="POST">
            <input type="text" name="username" placeholder="Username" aria-label="Username" autocomplete="username" required>
            <input type="password" name="password" placeholder="Password" aria-label="Password" autocomplete="password" required>
            <button type="submit" class="contrast">Create Account</button>
          </form>
        </div>
        <div></div>
</article>
