<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ index . "title" }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script type='text/javascript' src="/assets/javascript/models.js"></script>
  </head>

  <body>

    <div class="row mb-3 text-center">
      <div class="col-md-4 themed-grid-col">
<a href="/" class="contrast">{{ index . "site_name"}}</a>
      </div>
      <div class="col-md-4 themed-grid-col">
<a href="/models/" class="contrast">Models</a>
      </div>
      <div class="col-md-4 themed-grid-col">

              {{$user := index . "user"}}
                      {{ if index $user "id" }}
                      <form id="logout" method="POST" action="/sessions">
                        <input type="hidden" name="_method" value="DELETE"/>
                      </form>
                      <a href="/users/{{ index $user "username" }}/">{{ index $user "username" }}</a> | <a onclick="doLogout(event);" href="#">logout</a>
                      {{ else }}
        <a href="/sessions/new/">login</a> 
                      {{ end }}
      </div>
    </div>

    <main class="container">
      <div id="flash" style="background-color: red; color: white; text-align: center;">{{.Flash}}</div>
    {{ index . "content" }}
    </main>

    <footer class="container-fluid">
            <center>
                    <small><a href="https://github.com/andrewarrow/feedback">feedback</a></small>
                    <br/>
                    <br/>
                    <br/>
            </center>
    </footer>

  </body>

</html>
