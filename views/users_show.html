<article class="grid">
        <div>
          <hgroup>
            <h1>User Show</h1>
            <h2>This is /users/x where x is username.</h2>
          </hgroup>

      <table role="grid">
              <tr>
                <th scope="row">Username:</th>
                <td>{{ index . "username" }}</td>
              </tr>
              <tr>
                <th scope="row">Created:</th>
                <td>{{ index . "created_at" }}</td>
              </tr>
              <tr>
                <th scope="row">Created Ago:</th>
                <td>{{ index . "created_at_ago" }}</td>
              </tr>
      </table>
        </div>
        <div></div>
</article>
