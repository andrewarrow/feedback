<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {{ if index . "dev_mode" }}
  <script src="https://cdn.tailwindcss.com"></script>
  {{ else }}
  <link rel="stylesheet" type="text/css" href="/assets/css/tail.min.css">
  {{ end }}
  <script src="/assets/javascript/main.js"></script>


</head>

<body class="leading-normal tracking-normal text-black" style="font-family: 'Source Sans Pro', sans-serif;">
    <nav id="header" class="w-full z-30 top-0 text-black">
      <div class="w-full container mx-auto flex flex-wrap items-center justify-between mt-0 py-2">
        <div class="pl-4 flex items-center">
                <a class="toggleColour text-black no-underline hover:no-underline font-bold text-2xl lg:text-4xl" href="#">{{ index . "site_name"}}</a>
        </div>
         <div class="block pr-4">
                      {{$user := index . "user"}}
                      {{ if index $user "id" }}
                      <form id="logout" method="POST" action="/sessions">
                        <input type="hidden" name="_method" value="DELETE"/>
                      </form>
                      <a href="/users/{{ index $user "username" }}/">{{ index $user "username" }}</a> | <a onclick="doLogout(event);" href="#">logout</a>
                      {{ else }}
                      <a id="login" href="/sessions/new/">login</a>
                      {{ end }}
         </div>
      </div>
    <hr class="border-b border-gray-100 opacity-50 my-0 py-0" />
    </nav>

    <div class="pt-12">
      <div class="container px-3 mx-auto flex flex-wrap flex-col md:flex-row items-center">
      {{ index . "content" }}

      </div>
    </div>

    <footer class="bg-white">
        <div class="text-sm text-center my-20 text-gray-500">
                <p>{{ index . "footer"}}</p>
        </div>

    </footer>

</body>
</html>
